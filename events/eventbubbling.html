<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubbling</title>
</head>

<body>
    <div class="container">
        <span div class="childcontainer">
            <div class="child">
                I am a child
            </div>
        </span>
    </div>
</body>
<script>
    document.querySelector('.child').addEventListener('click',(e)=>{
        e.stopPropagation()
        alert('child is clked')
    })

    document.querySelector('.childcontainer').addEventListener('click',()=>{
       e.stopPropagation()
        alert('childcontainer is clked')
    })
    document.querySelector('.container').addEventListener('click',()=>{
       e.stopPropagation()
        alert('container is clked')
    })

    // setinterval is fun which takes time so that fun can run

    setInterval(()=>{

        document.querySelector('.childcontainer').style.background='red'
    },2000)
    // settimeout will run only once AFTER CERTAIN PERIOD OF TYM
    
    setTimeout(()=>{

document.querySelector('.childcontainer').style.background='red'
},2000)


</script>
</html>
